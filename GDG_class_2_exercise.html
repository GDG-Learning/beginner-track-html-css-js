<!DOCTYPE >
<html lang="en">
  <head>
    <title>This is the title.</title>
    <!--link rel="stylesheet" href="styles.css"-->
    <style>
      p {
        color: blue;
      }
      .big {
        font-size: 30px;
      }
      #special {
        font-weight: bold;
      }
      .box-model {
        width: 170px;
        border: 20px dashed red;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1 style="color: red">This is the heading using inline css</h1>
    <p>This is the first paragraph styled using internal css.</p>
    <br />
    <p class="big">
      This is the second paragraph using class selector in external css.
    </p>
    <br />
    <p id="special">
      This is the third paragraph using id selector in external css.
    </p>
    <br />
    <p class="box-model">This is css box example.</p>
  </body>
</html>
